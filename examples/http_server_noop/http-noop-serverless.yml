apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: wasm-http-noop
  namespace: default
spec:
  template:
    metadata:
      annotations:
        module.wasm.image/variant: compat-smart
    spec:
      runtimeClassName: crun
      timeoutSeconds: 1
      containers:
      - name: http-server-noop
        image: docker.io/adroitx/http-server-noop:latest
        resources:
            limits:
              cpu: 3
        imagePullPolicy: Always
        ports:
        - containerPort: 1234
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: 1234